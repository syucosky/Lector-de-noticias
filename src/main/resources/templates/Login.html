<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Noticias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>

        <form style="margin-left: 30px" method="POST" th:action="@{/logincheck}">
            <div   class="mb-3">
                <label  for="exampleFormControlTextarea1" class="form-label">Email</label>
                <input name="email" type="text" style="width:300px; height: 50px" class="form-control">
            </div>
            <div   class="mb-3">
                <label  for="exampleFormControlTextarea1" class="form-label">Password</label>
                <input name="contrasenia" type="password" style="width:300px; height: 50px" class="form-control">
            </div>
            <div style="display:flex; align-items: center;">
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <a th:href="@{../}" style="margin-left: 5px; padding: 7px 14px; border-radius: 10%; background-color: #007bff; color:white; text-decoration: none;">Inicio</a>

            </div>    
        </form>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error != null}" style="width: 200px;" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error ð</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </body>
</html>

</body>
</html>
