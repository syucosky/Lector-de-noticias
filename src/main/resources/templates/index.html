<html>
    <head>
        <title>Noticias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">
        
    </head>
    <body>
        <div style="margin-left: 50px">

            <div class="container m-1">
                <h1 >Noticias!!</h1>
                <a th:href="@{../NuevaNoticia}" style="padding: 7px 14px; border-radius: 10%; background-color: #007bff; color:white; text-decoration: none;">Crear Noticia</a>


                <table class="table table" style="margin-top:20px;width:40%; border: 2px solid black;">
                    <thead>
                        <tr>
                            <th scope="col">Noticia</th>
                            <th scope="col">Ir a la noticia</th>
                            <th scope="col">Modificar</th>
                            <th scope="col">Elminiar </th>
                        </tr>
                    </thead>
                    <tbody th:each="noticia : ${noticias}">
                        <tr>
                            <th th:text="${noticia.titulo}" scope="row"></th>
                            <td>
                                <a th:href="@{../VistaNoticia/__${noticia.titulo}__}" th:text="${noticia.titulo}" style="padding: 5px5px; background-color: lightblue"></a>
                            </td>
                            <td>
                                <a th:href="@{../Modificar/__${noticia.titulo}__}" style="padding: 3px 3px; border-radius: 30%; background-color: #007bff; color:white; text-decoration: none;">Modificar</a>
                            </td>
                            <td>
                                <a th:href="@{/borrar/__${noticia.titulo}__}" style="padding: 3px 3px; border-radius: 30%; background-color: #007bff; color:white; text-decoration: none;">Eliminar</a>                            </td>
                        </tr>                    
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
